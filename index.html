       <form>
      <div class="input-row">
        <label for="beschreibung">Beschreibung</label>
        <input type="text" name="beschreibung" id="beschreibung" />
      </div>
      <div class="input-row">
        <label for="datum">Datum</label>
        <input type="text" name="datum" id="datum" />
      </div>
         <div class="input-row">
        <label for="kategorie">Kategorie</label>
        <input type="text" name="kategorie" id="kategorie" />
      </div>
         <div class="input-row">
        <label for="wert">Wert</label>
        <input type="text" name="wert" id="wert" />
      </div>
         <div class="input-row">
        <label for="summe">Summe</label>
        <input type="summe" name="summe" id="summe" />
      </div>
      <button>Submit</button>
    </form>
      
<table id="table1">
      <thead>
        <tr>
           <th>Beschreibung</th>
              <th>Datum</th>
              <th>Kategorie</th>
              <th>Wert</th>
              <th>Gesamtsumme</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const formEl = document.querySelector("form");
      const tbodyEl = document.querySelector("tbody");
      const tableEl = document.querySelector("table");
      function onAddWebsite(e) {
        e.preventDefault();
        const beschreibung = document.getElementById("beschreibung").value;
        const datum = document.getElementById("datum").value;
        const kategorie = document.getElementById("kategorie").value;
        const wert = document.getElementById("wert").value;
        const summe = document.getElementById("summe").value;
        
        
        tbodyEl.innerHTML += `
            <tr>
                <td>${beschreibung}</td>
                <td>${datum}</td>
                <td>${kategorie}</td>
                <td>${wert}</td>
                <td>${summe}</td>
                <td><button class="deleteBtn">Delete</button></td>
            </tr>
        `;
      }

      function onDeleteRow(e) {
        if (!e.target.classList.contains("deleteBtn")) {
          return;
        }

        const btn = e.target;
        btn.closest("tr").remove();
      }

      formEl.addEventListener("submit", onAddWebsite);
      tableEl.addEventListener("click", onDeleteRow);
    </script>
